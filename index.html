<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- link Css -->
    <link rel="stylesheet" href="style.css">
    <title>JS ARRAY CAROUSEL</title>
</head>

<body>
    <main>
        <!-- CONTAINER PRINCIPALE -->
        <div class="my-container">
            <!-- SX = Sezione che contiene immagine grande e testi -->
            <div class="img-big-box">
                <!-- Immagine grande -->
                <img id="img-big-left" alt="">
                <!-- Box che contiene il testo dell'immagine grande -->
                <div class="text-box">
                    <!-- Titolo -->
                    <h1 class="text-box-title"></h1>
                    <!-- Sottotitolo -->
                    <p class="text-box-subtitle"></p>
                </div>
            </div>
            <!-- DX = Sezione che contiene la lista delle immagini piccole e le frecce -->
            <div class="imgs-list-box">
                <!-- Contenuto inserito tramite JS -->
            </div>
        </div>
    </main>

    <footer>
        <!-- link JavaScript -->
        <script src="script.js"></script>
    </footer>

</body>

</html>
